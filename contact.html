<!DOCTYPE html>
<html lang="en-us">
  <head>
        <meta charset="UTF-8"/>
        <title>Payton's Contact Page</title>
        <link rel="shortcut icon" type="image/png" href="https://img.icons8.com/doodle/452/sunflower.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Euphoria+Script&family=Indie+Flower&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/styles.css">
  </head>

  <body>
    <header>
    <nav class="navbar navbar-expand-sm navbar-light navbar fixed-top d-flex bd-highlight mb-3" style="background-color: #F9FFB8;">
      <a class="navbar-brand me-auto p-2 bd-highlight" href="./portfolio.html">
        <img src="https://img.icons8.com/doodle/452/sunflower.png" alt="portfolio" width="30" height="24" class="d-inline-block align-top">Payton Whinnery</a>
      <a class="navbar-brand p-2 bd-highlight" href="./index.html">
        <img src="https://img.icons8.com/doodle/452/sunflower.png" alt="about me" width="30" height="24" class="d-inline-block align-top">About Me</a>
      <a class="navbar-brand p-2 bd-highlight" href="./portfolio.html">
        <img src="https://img.icons8.com/doodle/452/sunflower.png" alt="portfolio" width="30" height="24" class="d-inline-block align-top">Portfolio</a>
      <a class="navbar-brand p-2 bd-highlight" href="./contact.html">
        <img src="https://img.icons8.com/doodle/452/sunflower.png" alt="contact me" width="30" height="24" class="d-inline-block align-top">Contact Me</a>
    </nav>
    </header>
    <section class="content" id="contact-content">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
             <div class="mb-3">
                <h2>Contact Me</h2>
             </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="formGroupExampleInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First & Last Name">
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Email</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email Address">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="mb-3">
              <label for="formGroupExampleInput3" class="form-label">Message</label>
              <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Please type a message here">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button type="button" class="btn btn-outline-dark" id="submit">Submit</button>
          </div>
        </div>
      </div>
      <div class="container" id="connect">
        <div class="row">
          <div class="col-md-12">
            <h2>Connect with Me</h2>
          </div>
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <a href="https://github.com/paytoncali" target="_blank">Git Hub</a>
            </div>
            <div class="col-md-4">
              <a href="https://www.linkedin.com/in/payton-whinnery-052994106/" target="_blank">Linked In</a>
            </div>
            <div class="col-md-4">
              <a href="https://www.instagram.com/paytoncali/" target="_blank">Instragram</a>
            </div>
          </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer mt-auto py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h6 class="text-muted">Made By Payton</h6>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
